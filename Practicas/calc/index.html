<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" id="ac" class="operator">
                    <input type="button" value="DEL" id="del" class="operator">
                    <input type="button" value="." id="decimal" class="number">
                    <input type="button" value="/" id="divide" class="operator">

                </div>
                <div>
                    <input type="button" value="7" class="number">
                    <input type="button" value="8" class="number">
                    <input type="button" value="9" class="number">
                    <input type="button" value="*" id="multiply" class="operator">

                </div>
                <div>
                    <input type="button" value="4" class="number">
                    <input type="button" value="5" class="number">
                    <input type="button" value="6" class="number">
                    <input type="button" value="-" id="subtract" class="operator">

                </div>
                <div>
                    <input type="button" value="1" class="number">
                    <input type="button" value="2" class="number">
                    <input type="button" value="3" class="number">
                    <input type="button" value="+" id="add" class="operator">

                </div>
                <div>
                    <input type="button" value="00" class="number">
                    <input type="button" value="0" class="number">
                    <input type="button" value="=" id="equals" class="equal">

                </div>
            </form>
        </div>
    </div>

</body>

</html>
