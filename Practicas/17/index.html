<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Check age</title>
</head>

<body>
    <div>

        <h1>Check your age</h1>
        <p>Insert your age:</p>
        <input type="number" id="ageInput" placeholder="Insert your age">
        <button onclick="checkAge()">Check</button>
        <p id="result"></p>

    </div>
    <script>
       function checkAge() {
            var ageInput = document.getElementById("ageInput");
            var resultElement = document.getElementById("result");

            
            var age = parseInt(ageInput.value);

            
            if (isNaN(age) || age < 0) {
                resultElement.innerHTML = "Please enter a valid positive number";
                return;
            }

            
            if (age >= 18) {
                resultElement.innerHTML = "You're of age";
            } else {
                resultElement.innerHTML = "You are a minor";
            }
        }

        
        document.getElementById("ageInput").addEventListener("wheel", function (e) {
            var ageInput = e.currentTarget;
            var currentValue = parseInt(ageInput.value);
            var delta = e.deltaY;

            if ((currentValue === 0 && delta < 0) || (currentValue === 0 && delta > 0)) {
                
                e.preventDefault();
            } else if (currentValue + delta < 0) {
                
                e.preventDefault();
                ageInput.value = 0;
            }
        });
    </script>
</body>

</html>
