<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Check age</title>
</head>

<body>
    <div>

        <h1>Check your age</h1>
        <p>Insert your age:</p>
        <input type="number" id="ageInput" placeholder="Insert your age">
        <button onclick="checkAge()">Check</button>
        <p id="result"></p>

    </div>
    <script>
        function checkAge() {
            var age = document.getElementById("ageInput").value;
            var resultElement = document.getElementById("result");

            var age = parseInt(ageInput.value);

            if (isNaN(age) || age < 0) {
                resultElement.innerHTML = "Please enter a valid positive number";
                return;
            }
            if (age >= 18) {
                document.getElementById("result").innerHTML = "You're of age"
            } else {
                document.getElementById("result").innerHTML = "You are a minor"
            }
        }
    </script>
</body>

</html>
