<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        let preguntar = prompt("numero:");
        let numero = parseInt(preguntar);
        if (numero>0){
            document.write("<p>es positivo</p>");
        } else if(numero<0){
             document.write("<p>es negativo</p>");
        } else {
            document.write("<p>es nulo</p>");
        }
    </script> 
</body>
</html>
