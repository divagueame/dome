<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Escribir el código de una función a la que se pasa como parámetro un número
        //  entero y devuelve como resultado una cadena de texto que indica si 
        //  el número es par o impar.Mostrar por pantalla el resultado devuelto por la función.

        let numero=prompt("Insertar numero entero");
        let resultado= parImpar(numero);
        alert("El numero "+numero+" es "+resultado);

        function parImpar(numero){
            if(numero % 2==0){
                return " par";
            }
        
        else {
            return " impar";
        }
    }
    </script>

</body>

</html>
