<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pasos=parent(prompt("Pasos="));
        if (pasos<5){
            document.write("<p>Precio: 0,1 euros</p>");
            
        }else {
            let precio=0.1+(pasos-5)*0.05;
            document.write("<p>Precio: "+precio.toFixed(2)+"</p>");
        }
    </script>
</body>
</html>
