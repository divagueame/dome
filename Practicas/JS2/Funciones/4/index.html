    <!-- Write a function called lastLetter that takes a 
    string and returns the very last letter of that string:

    lastLetter("abcd") should return "d" -->
<script>
function lastLetter(letra){
    let ultimaLetra= letra.slice(-1);
    return ultimaLetra;
}
let palabra=lastLetter("tuasorella");
console.log(palabra);
</script>
