<body>
    <script>
        function ej3 (n1, n2, n3){
            let menor = 0;
            if (n1 < n2){
                menor= n1;
            }else{
                menor=n2;
            }
            if (n3 <menor){
                menor=n3;
            }
            return menor;
        }
        let n1=21, n2=33, n3=2;
        var min=ej3(n1,n2,n3);
        alert("el menor de "+n1 +", "+n2 +" y "+n3 +" es "+min);
    </script>
