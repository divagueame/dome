<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ej1(lado){
            let salida="";
            for (let i=0;i<lado;i++){
            for (let j=0;j<lado;j++){
                salida += "*";
            }
            salida += "\n";
            }
            alert(salida);
        }
        ej1(7)
    </script>
</body>
