<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ej4(altura){
            var numcar1=altura-1;
            var numast=1;
            var salida="<p>";
                for (let fila=0; fila<altura;fila++){
                    for (let car1=0; car1 < numcar1; car1++){
                        salida +="#";
                    }
                    for (let ast=0; ast<numast;ast++){
                        salida+="*";
                    }
                    for (let car1=0; car1<numcar1; car1++){
                        salida+="#";
                    }
                    numcar1-=1;
                    numast+=2;
                    salida+="<br>";
                }
                salida+="</p>";
                document.write(salida);
        }
        ej4(7);
    </script>
</body>
</html>
