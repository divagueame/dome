<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul class="food">
        <!-- An unordered shopping list of your favorite foods -->
        <li>Cofee</li>
        <li>Pizza</li>
        <li>Sushi</li>
        <li>Patatas</li>
        <li>Tortilla</li>
    </ul>
    <ol class="do">
        <!-- An ordered list of todo’s you need to get done today -->
        <li>Html</li>
        <li>Css</li>
        <li>Javascript</li>
        <li>Mysql</li>
    </ol>
    <ul class="Places">
        <!-- An unordered list of places you’d like to visit someday -->
        <li>Mexico</li>
        <li>Brasil</li>
        <li>Japan</li>
        <li>Iceland</li>
        <li>India</li>
    </ul>
    <ol>
        <!-- An ordered list of your all time top 5 favorite video games or movies -->
        <li>Monkey Island</li>
        <li>God of War</li>
        <li>Gta</li>
        <li>Roller Coaster</li>
        <li>RDD</li>
    </ol>
    <a href="https://www.theodinproject.com/lessons/foundations-links-and-images" target="_blank"
        rel="noopener noreferrer">Click me</a>
</body>

</html>
