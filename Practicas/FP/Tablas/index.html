<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 10%;
    }

    table, th, td {
      border: 5px double black;
    }

    td {
      padding: 8px;
      text-align: center;
    }
    th {
        padding: :8px;
        text-align: left; 
    }
    .table2{
     margin-top: 10px;

    }
  </style>
</head>
<body>

  

  <table>
    <tr>
      <th colspan="3">1</th>
    </tr>
    <tr>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
  </table>

  <table class="table2">
    <tr>
        <th colspan="1">1 </th>
        <th colspan="3">2</th>
    </tr>
    <tr>
    <td rowspan="2">3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    </tr>
    <tr>
     <td>7</td>
     <td>8</td>
     <td>9</td>   
    </tr>
  </table>

  <table class="table3">
    
  

</body>
</html>
